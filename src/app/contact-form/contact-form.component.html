<div class="card componentstyle" >
    <div class="row">
        <div class="col-4">
                
        </div>
        <div class="col-3">
            <form style="width: 600px;">
                <div class="form-group">
                    <label  class="form-label" for="txtFirstName"> FristName</label>
                    <input  #txtFirstName="ngModel" required ngModel name="txtFirstName" (blur)="onChange(txtFirstName)"  type="text" class="form-control" id="txtFirstName">
                    <div *ngIf="txtFirstName.touched  && txtFirstName.invalid" class="alert alert-danger" role="alert"> Name is requried ....</div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="txtLastName">LastName</label>
                    <input #txtLastName="ngModel" required ngModel name="txtLastName" type="text" class="form-control" id="txtLastName">
                    <div *ngIf="txtLastName.touched &&txtLastName.invalid" class="alert alert-danger" role="alert"> name is required </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="txtEmail">Email Address</label>
                    <input #txtEmail="ngModel" required ngModel name="txtEmail" type="text" class="form-control" id="txtEmail">
                     <div *ngIf="txtEmail.touched && txtEmail.invalid">
                    <div class="alert alert-danger" role="alert" *ngIf="txtEmail.touched && txtEmail.invalid">please enter current Email</div>
                </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="txtComments" >Comments</label>
                      <textarea class="form-control" cols="10" row="5" id="txtComment"></textarea>
                 </div>
                      <div class="form-group" style="text-align: center;">
                          <button type="button" (click)="submit()" class="btn btn-primary"> Submit</button>
                      </div>
            </form>
        </div>
    </div>
</div>
