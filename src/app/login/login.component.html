<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="login-form bg-light mt-4 p-4">
                <form action="" method="" class="row g-3">    
                    <h4>Welcome Back</h4>
                    <div class="col-12">
                        <label>Username</label>
                        <input [(ngModel)]="email" #txtemail="ngModel" required ngModel id="txtemail" 
                        (blur)="onChange(txtemail)"  type="email" name="txtemail" class="form-control"
                         placeholder="Username">
                        <div *ngIf="txtemail.touched  && txtemail.invalid" class="alert alert-danger"
                         role="alert"> Email is requried ....</div>
                    </div>
                    
                    <div class="col-12">
                        <label>Password</label>
                        <input  #txtpassword="ngModel" required ngModel (blur)="onChange(txtpassword)" 
                         [(ngModel)]="password"   type="txtpassword" id="txtpassword" name="txtpassword"
                          class="form-control" placeholder="Password">
                        <div *ngIf="txtpassword.touched  && txtpassword.invalid" class="alert alert-danger"
                         role="alert"> Password is requried ....</div>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe" >
                            <label class="form-check-label" for="rememberMe"> Remember me</label>
                        </div>
                    </div>
                    <div >
                       <input type="file">
                    </div>
                    <div class="col-12">
                        <button class="btn btn-dimiss"  class="btn btn-danger float-end">Cancel</button>
                        <button type="submit" (click)="login()" class="btn btn-dark float-end">Login</button>
                    </div>
                </form>
                <hr class="mt-4">
                <div class="col-12">
                    <p class="text-center mb-0">Have not account yet? <a href="#">Signup</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
